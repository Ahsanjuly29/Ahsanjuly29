<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish NFC Card</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Centering the profile image container */
    .profile-img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      /* Set the height */
    }

    /* Profile image container */
    .profile-img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 4px solid white;
      background-image: url('https://avatars.githubusercontent.com/u/39599664?v=4');
      /* Default image */
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease-in-out;
      /* Smooth transition */
    }

    /* Hover effect for changing the profile image */
    .profile-img:hover {
      background-image: url('https://scontent.fdac138-2.fna.fbcdn.net/v/t39.30808-6/472337707_122201935904094233_2332911936619777355_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=E0dGRRdwOTAQ7kNvgEGhUA9&_nc_zt=23&_nc_ht=scontent.fdac138-2.fna&_nc_gid=A4oaP2Xtu9V2SJ9ky2i8pbG&oh=00_AYC7g678Y6Rl83X71pTs34_C0ZFie5Fe8ItQYZHOcjwR2g&oe=6796E9D8');
      /* Facebook profile image */
    }


    /* Hover effect for all links in the card */
    .card a:hover {
      color: #ff7f50 !important;
      /* Change the color to coral or any desired color */
    }

    /* WhatsApp icon styling */
    .whatsapp-icon {
      font-size: 1.8rem;
      color: #25d366;
      /* WhatsApp green */
    }
  </style>
</head>

<body class="bg-dark text-light">

  <div class="container py-1">
    <div class="card shadow-lg rounded-4 border-0 p-4 bg-secondary">
      <!-- Profile Header -->
      <div class="text-center mb-4">
        <!-- Profile picture with hover effect, wrapped in a centered div -->
        <div class="profile-img-container">
          <div class="profile-img" id="profile-img"></div>
        </div>
        <!-- Updated Font Size -->
        <h1 class="mt-3 fw-bold text-white" style="font-size: 3rem;">Ahsan Ahmed</h1>
        <h4 class="text-muted" style="font-size: 1.6rem;">Software Engineer</h4>
      </div>

      <!-- Contact Information -->
      <div class="row text-center">
        <div class="col-12 mb-3">
          <h5 class="text-info" style="font-size: 1.5rem;"><i class="bi bi-phone-fill"></i> Phone</h5>
          <p>
            <a href="tel:01777519553" class="text-decoration-none text-light" style="font-size: 1.4rem;">
              <i class="bi bi-whatsapp" style="font-size: 1.8rem; color: #25D366;"></i> 01777519553
              <span class="bg-success p-1">(WhatsApp)</span>
            </a>
          </p>
          <p><a href="tel:01580314701" class="text-decoration-none text-light"
              style="font-size: 1.4rem;">01580314701</a></p>
        </div>

        <div class="col-12 mb-3">
          <h5 class="text-info" style="font-size: 1.5rem;"><i class="bi bi-envelope-fill"></i> Email</h5>
          <p><a href="mailto:ahsan.july29@gmail.com" class="text-decoration-none text-light"
              style="font-size: 1.4rem;">ahsan.july29@gmail.com</a></p>
        </div>

        <div class="col-12 mb-3">
          <h5 class="text-info" style="font-size: 1.5rem;"><i class="bi bi-globe2"></i> Website</h5>
          <p><a href="https://github.com/Ahsanjuly29/Ahsanjuly29" target="_blank"
              class="text-decoration-none text-light" style="font-size: 1.4rem;">Ahsan</a></p>
        </div>
      </div>

      <!-- Social Media Icons -->
      <div class="text-center mt-4">
        <a href="https://www.github.com/ahsanjuly29" target="_blank"
          class="btn btn-outline-light btn-sm me-4 mb-2 mb-md-0">
          <i class="bi bi-github" style="font-size: 2rem;"></i>
        </a>
        <a href="https://www.facebook.com/CEOAhsanAhmed" target="_blank"
          class="btn btn-outline-light btn-sm me-4 mb-2 mb-md-0">
          <i class="bi bi-facebook" style="font-size: 2rem;"></i>
        </a>
        <a href="https://www.instagram.com/s.engineer.ahsan/?hl=en" target="_blank"
          class="btn btn-outline-light btn-sm mb-2 mb-md-0">
          <i class="bi bi-instagram" style="font-size: 2rem;"></i>
        </a>
      </div>

      <!-- Save to Phone Section -->
      <div class="view-actions text-center mt-4">
        <div class="d-flex flex-column align-items-center">
          <a target="_blank" href="nfc/ahsan.vcf" class="btn btn-outline-light" id="save_vcf">
            <i class="bi bi-download" style="font-size: 2rem;"></i> <!-- Larger download icon -->
          </a>
          <p class="text-light" style="font-size: 1.4rem;">Save To Phone</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-5 text-muted">
        <p style="font-size: 1.4rem;">Save this card to your device for easy access to Ahsan's contact info!</p>
      </div>
    </div>
  </div>

  <!-- Auto trigger vCard download on page load -->
  <script>
    window.onload = function () {
      document.getElementById("save_vcf").click();
    };
  </script>

  <!-- Bootstrap 5 JS (required for interactive components like buttons) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
